<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="hijo">
        <div class="name">
          <h1><i class="fas fa-car"></i> Venta de vehiculos seleccionados</h1>
        </div>
        <h4 id="add" style="display: none;"><i class="fas fa-sync-alt"></i> Agregando vehiculo...</h4>
        <div>
          
        </div>
      </div>
      <div class="CarList">
        <div id="AddCarList" class="car">
          <h4>Listado de Vehiculos disponibles</h4>
          
        </div>
        <div class="addCar">
          <h4>Agregar Vehiculo a la lista</h4>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Marca</span>
            <input
              id="brand"
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Modelo</span>
            <input
              id="model"
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">AÃ±o</span>
            <input
              id="year"
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              >transmision</span
            >
            <input
              id="transmision"
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Color</span>
            <input
              id="color"
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping"
              >Kilometraje</span
            >
            <input
              id="kilometraje"
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>
          <div class="input-group flex-nowrap">
            <span class="input-group-text" id="addon-wrapping">Precio</span>
            <input
              id="price"
              type="text"
              class="form-control"
              placeholder=""
              aria-label="Username"
              aria-describedby="addon-wrapping"
            />
          </div>

          <button class="button-70" role="button">Agregar</button>
        </div>
      </div>
    </div>
    <script src="./assets/jquery-3.6.0.min.js"></script>
    <script src="./app.js"></script>
    <script
      src="https://kit.fontawesome.com/7b64ba1964.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
